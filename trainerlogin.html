    <body class="username usernametext accblock password passwordtext sbutton picname"> 
        <!-------------------Logo and Greetings------------------>         
        <div class="loginarea"> 
            <h1 class="title2">Horarium</h1> 
                <form class="accform" action="/trainerlogin" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Trainer ID</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
