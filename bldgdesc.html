    <body class="box loc">
        <!-------------------Navigation Bar------------------>
        <div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admindash">DASHBOARD</a>
                </li>
            </ul>
        </div>
        <!-------------------Logo and Slogan------------------>
        <section id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title">building </h1>
                    </div>
                </div>
            </div>
        </section>
        <!-------registration form---->
        <div class="regbox">
           <form class="accform" action="/bldgdesc" method="POST">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Room Number </span>
                </div>
                <input type="text" name="room no" class="form-control" placeholder="Room Number" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Description</span>
                </div>
                <input type="text" name="description" class="form-control" placeholder="Location" aria-label="Username" aria-describedby="basic-addon2" required>
            </div>
            <div class="input-group mb-3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
            </div>
            </div>
            <div class="input-group mb-3">
            </div>

           <div class="sub">
             <button type="submit" class="btn btn-primary">
                 <a href="/admindash">ADD</a>
             </button>
           </div>
         </form>
       </div>
    </body>
